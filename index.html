
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.1/build/pure-min.css" integrity="sha384-oAOxQR6DkCoMliIh8yFnu25d7Eq/PHS21PClpwjOTeU2jRSq11vu66rf90/cZr47" crossorigin="anonymous">
    <link rel="stylesheet" href="game.css">
    <script type="text/javascript" src="game.js"></script>
    <title>Trivia Time</title>
</head>
<body>
    <main>
        <!--Play Buttons-->
        <div id="game-board">
            <button id="use-callback" class="pure-button">callbacks</button>
            <button id="use-promise" class="pure-button">promises</button>
            <button id="use-async-await" class="pure-button">async/await</button>
        </div>

        <!--Game Play-->
        <div id="score"></div>
        <div id="category-title"></div>
        <div id="question"></div>
        <div id="value"></div>
        <div id="invalid-count"></div>

        <form class="pure-form" action="">
            <textarea id="player-response" name="formText" id="" cols="30" rows="10"></textarea>
        </form>

        <!--Check Answers-->
        <button id="check response">Check Response</button>
        <div id="answer"></div>
    </main>
</body>
</html>
